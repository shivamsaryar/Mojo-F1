version: 2

sources:
  - name: f1_raw
    description: A collection of 14 csv files available on Kaggle.com, which have since been uploaded to BigQuery using Python scripts.
    database: mojo-f1
    schema: raw_csv_load
    tables:
      - name: circuits
      - name: constructor_results
      - name: constructor_standings
      - name: constructors
      - name: driver_standings
      - name: drivers
      - name: lap_times
      - name: pit_stops
      - name: qualifying
      - name: races
      - name: results
      - name: seasons
      - name: sprint_results
      - name: status